    base_frame_id: base_link    # matches robot_base_frame
    odom_frame_id: odom         # matches odom_frame
    global_frame_id: map
    scan_topic: /gz_bridge_odom_scan/scan
    tf_broadcast: false

map_server:
  ros__parameters:
    use_sim_time: true
    yaml_filename: /home/deyung/ros2_newws/src/mymasterproject/maps/map.yaml

map_saver:
  ros__parameters:
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: true

lifecycle_manager_navigation:
  ros__parameters:
    use_sim_time: true
    autostart: true
    node_names:
      - controller_server
      - planner_server
      - bt_navigator
      - behavior_server
      - waypoint_follower
      - velocity_smoother
      - map_server
      - amcl
      - global_costmap
      - local_costmap

bt_navigator:
  ros__parameters:
    use_sim_time: true

controller_server:
  ros__parameters:
    use_sim_time: false

    controller_frequency: 20.0   # How often the controller runs
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001

    # -----------------------------
    # Controller Plugin (DWA / DWB)
    # -----------------------------
    controller_plugins: ["FollowPath"]

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"

      debug_trajectory_details: false

      # Robot kinematics (example values, adjust to your robot)
      max_vel_x: 0.50
      min_vel_x: 0.00
      max_vel_theta: 1.0
      min_vel_theta: 0.0
      acc_lim_x: 1.0
      acc_lim_theta: 2.0

      # Velocity & trajectory sampling
      vx_samples: 20
      vy_samples: 0     # 0 â†’ differential drive robot
      vtheta_samples: 20
      sim_time: 1.7
      linear_granularity: 0.05
      angular_granularity: 0.025

      # Goal tolerance
      xy_goal_tolerance: 0.25
      trans_stopped_velocity: 0.25
      yaw_goal_tolerance: 0.25
      rot_stopped_velocity: 0.25

      # DWB plugin scoring
      critics:
        - "RotateToGoal"
        - "Oscillation"
        - "ObstacleFootprint"
        - "PathAlign"
        - "PathDist"
        - "GoalDist"

      PathDist:
        scale: 32.0
      PathAlign:
        scale: 32.0
      GoalDist:
        scale: 24.0
      RotateToGoal:
        scale: 32.0
        slowing_factor: 5.0
        lookahead_time: -1.0

      # Footprint / collision checking
      ObstacleFootprint:
        scale: 10.0

      # Obstacle inflation (example)
      inflation_radius: 0.55
      cost_scaling_factor: 10.0


planner_server:
  ros__parameters:
    use_sim_time: true
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.25
      use_astar: true
      allow_unknown: true

# ----------------- Global costmap -----------------
global_costmap:
  ros__parameters:
    use_sim_time: true

    global_frame: map
    robot_base_frame: base_link
    rolling_window: false

    width: 40.0
    height: 40.0
    resolution: 0.05
    origin_x: -20.0
    origin_y: -20.0

    update_frequency: 5.0
    publish_frequency: 1.0
    always_send_full_costmap: true

    plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

    static_layer:
      plugin: "nav2_costmap_2d::StaticLayer"
      map_topic: /map              # <<< very important
      subscribe_to_updates: true

    obstacle_layer:
      plugin: "nav2_costmap_2d::ObstacleLayer"
      observation_sources: scan people

      scan:
        topic: /scan
        data_type: LaserScan
        expected_update_rate: 0.0
        clearing: true
        marking: true
        obstacle_range: 6.0
        raytrace_range: 8.0
        max_obstacle_height: 2.0

      people:
        topic: /actors_cloud
        data_type: PointCloud2
        expected_update_rate: 0.0
        clearing: false
        marking: true
        obstacle_range: 6.0
        raytrace_range: 8.0
        max_obstacle_height: 2.0

    inflation_layer:
      plugin: "nav2_costmap_2d::InflationLayer"
      inflation_radius: 0.8
      cost_scaling_factor: 3.0


