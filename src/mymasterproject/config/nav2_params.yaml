collision_monitor:
  ros__parameters:
    use_sim_time: true
    base_frame_id: base_link        # <<< change to base_link
    odom_frame_id: odom

    cmd_vel_in_topic: cmd_vel
    cmd_vel_out_topic: cmd_vel
    state_topic: collision_monitor_state

    transform_tolerance: 0.2
    source_timeout: 2.0
    stop_pub_timeout: 1.0
    base_shift_correction: true
    enable_stamped_cmd_vel: false

    polygons: ["PolygonStop"]
    PolygonStop:
      type: "polygon"
      points: "[[0.5, 0.5], [0.5, -0.5], [-0.5, -0.5], [-0.5, 0.5]]"
      action_type: "stop"
      min_points: 4
      visualize: true
      polygon_pub_topic: "polygon_stop"

    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "/scan"       # <<< make this absolute to match your lidar


docking_server:
  ros__parameters:
    use_sim_time: true

    # Required: at least one dock plugin name
    dock_plugins: ['simple_charging_dock']

    # Minimal plugin config; we won't actually use docking
    simple_charging_dock:
      plugin: 'opennav_docking::SimpleChargingDock'

    # (Optional but nice defaults)
    controller_frequency: 50.0
    base_frame: "base_link"
    fixed_frame: "odom"
    max_retries: 1



